<form>
<div class="container-fluid mainDiv">
  <div class="row">
    <div class="d-none d-md-block col-md-7 imageDiv"></div>

    <div class="col-12 col-md-5 formDiv mx-auto ">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div style="text-align: center;margin-bottom: 1.6vw;">
          <span id="mainHead">Login</span>
        </div>
          <div *ngIf="showError" class="alert alert-fill-danger" role="alert">
            <i class="mdi mdi-information-outline"></i>
            Invalid Credentials, Please Try Again
          </div>
          <div *ngIf="showLoginError" class="alert alert-fill-danger" role="alert">
            <i class="mdi mdi-information-outline"></i>
            All fields are mandatory
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-lg"
              id="exampleInputEmail1"
              placeholder="Email"
              [(ngModel)]="user.email"
              name="email" autocomplete="off">
            <p *ngIf="emailError" style="color: red;">*Should be a valid email!</p>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              id="exampleInputPassword1"
              placeholder="Password"
              [(ngModel)]="user.password"
              name="password">
            <p *ngIf="passwordError" style="color: red;">*Password should be atlease 5 characters!</p>
          </div>
          <div class="mt-3">
            <button
              type="submit"
              class="btn btn-block btn-dark btn-lg font-weight-medium auth-form-btn"
              (click)="submit()">SIGN IN</button>
          </div>
          <br>
      </div>
    </div>
  </div>
</div>
</form>
